<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
  createCanvas(400, 400);
  //background(0);
}

// track the circle to draw next frame
var x = 25;
var y = 25;


function draw() {
  //background(random(360), 200, 200);
  colorMode(HSB);
  noStroke(0);

  // draw circle with random hue
  fill(random(360), random(100), 100, 0.6);
  ellipse(400-x, y, 20, 20);

  // set up next circle
  x = x*1.1;

  // if we hit the right edge, go down a line
  if (x > width-25) {
    x = 25;
    y = y*1.1;
  }

  // if we hit the bottom edge, reset to top
  if (y > height-25) {
    y = 25;
  }
  
}


</script>
</body>
</html>
