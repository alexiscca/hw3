<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

var x = 90;
var y = 220;
var waterHeight = 1
    
    
function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(0);
  noStroke();
  fill('blue');
  
  // draw pipe
  rect(0, 200, x, 20);
  
  //draw drip
  ellipse(x, y, 10);
  
  //draw water
  rect(0, 400-waterHeight, width, waterHeight);
  
  
  //draw 3 pixels each frame, but maybe should be accellerationg
  y = y + 3;
  

  // if invisible for a full "height" amount...
  if (y > height*2) {
    	y=220;
    	waterHeight = waterHeight + 5;
  }

  
}

</script>
</body>
</html>
